<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Hamna</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .centerText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .sticker, .wishCard, .kiss {
      position: fixed;
      bottom: 50px;
      right: 150px;
      width: 100px;
      height: auto;
      z-index: 2;
      animation: bounce 2s infinite;
    }
    .wishCard {
      bottom: 50px;
      left: 20px;
      width: 150px;
    }
    .kiss {
      top: 20px;
      left: 20px;
      width: 80px;
    }
    @keyframes bounce {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-20px);}
    }
  </style>
</head>
<body>
	
       <center>
              <h2 class="lay">
              <font size="20" font="" face="New Rocker" color=""style="color: White; text-shadow: 0px 4px 14px red;">HAPPY
                <font color=""style="color: White; text-shadow: 0px 3px 12px red;"> BIRTHDAY HAMNA</font></font></h2><br>
            </center>

<canvas id="matrix"></canvas>
<div class="centerText" id="displayText"></div>

<!-- Animated sticker -->
<img class="sticker" src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="birthday sticker">

<audio id="music" src="https://www.fesliyanstudios.com/play-mp3/387" autoplay loop></audio>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = 'HAPPYBIRTHDAYHAMNA❤';
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = [];

  for (let x = 0; x < columns; x++)
    drops[x] = 1;

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#f06292';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const char = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(char, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
        drops[i] = 0;
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 33);

  // Countdown and messages
  const messages = ["3", "2", "1", "HAPPY", "BIRTHDAY", "TO", "YOU", "HAMNA", "❤"];
  let index = 0;
  const display = document.getElementById('displayText');

  function showNext(){
    if(index < messages.length){
      display.style.opacity = 0;
      setTimeout(() => {
        display.innerText = messages[index];
        display.style.opacity = 1;
        index++;
      }, 1000);
      setTimeout(showNext, 2500);
    }
  }

  showNext();
</script>

</body>
</html>
